<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Desktop Died Screen</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;family=VT323&amp;display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#D32F2F', // Red for error/died state
              'primary-hover': '#B71C1C',
              secondary: '#424242',
              'secondary-hover': '#616161',
              'background-light': '#1a1a1a', // Using a dark base even for 'light' mode context as this is a game UI
              'background-dark': '#0f1115',
              'panel-dark': '#1e2126',
              'panel-border': '#4a5568',
              'text-gold': '#FBC02D',
              'text-red': '#FF5252',
            },
            fontFamily: {
              display: ['"Press Start 2P"', 'cursive'], // Pixel art font for titles
              body: ['"VT323"', 'monospace'], // Pixel art font for body text
            },
            borderRadius: {
              DEFAULT: '4px',
              lg: '8px',
            },
            backgroundImage: {
              'pixel-pattern':
                "url('data:image/svg+xml,%3Csvg width=\\'6\\' height=\\'6\\' viewBox=\\'0 0 6 6\\' xmlns=\\'http://www.w3.org/2000/svg\\'%3E%3Cg fill=\\'%239C92AC\\' fill-opacity=\\'0.1\\' fill-rule=\\'evenodd\\'%3E%3Cpath d=\\'M5 0h1L0 6V5zM6 5v1H5z\\'/%3E%3C/g%3E%3C/svg%3E')",
            },
          },
        },
      };
    </script>
    <style>
      .pixel-border {
        box-shadow:
          -4px 0 0 0 #000,
          4px 0 0 0 #000,
          0 -4px 0 0 #000,
          0 4px 0 0 #000;
        margin: 4px;
      }

      .pixel-btn {
        box-shadow: inset -4px -4px 0px 0px rgba(0, 0, 0, 0.5);
        transition: all 0.1s;
      }

      .pixel-btn:active {
        box-shadow: inset 4px 4px 0px 0px rgba(0, 0, 0, 0.5);
        transform: translateY(2px);
      }

      .text-shadow-red {
        text-shadow: 4px 4px 0px #3e0e0e;
      }

      .text-shadow-sm {
        text-shadow: 2px 2px 0px #000;
      }
    </style>
  </head>

  <body
    class="bg-background-light dark:bg-background-dark font-body bg-pixel-pattern flex min-h-screen items-center justify-center p-4 text-white"
  >
    <div
      class="relative mx-auto w-full max-w-5xl overflow-hidden rounded-xl border-12 border-[#3e464c] bg-[#1a0b14] shadow-2xl dark:border-[#2d3436] dark:bg-[#0d0508]"
    >
      <div
        class="absolute top-0 left-0 z-20 m-1 h-8 w-8 rounded-full border-4 border-black bg-green-500 shadow-[0_0_10px_#4ade80]"
      ></div>
      <div
        class="absolute top-0 right-0 z-20 m-1 h-8 w-8 rounded-full border-4 border-black bg-yellow-500 shadow-[0_0_10px_#facc15]"
      ></div>
      <div
        class="absolute bottom-0 left-0 z-20 m-1 h-8 w-8 rounded-full border-4 border-black bg-green-500"
      ></div>
      <div
        class="absolute right-0 bottom-0 z-20 m-1 h-8 w-8 rounded-full border-4 border-black bg-yellow-500"
      ></div>
      <div
        class="absolute top-0 left-1/2 z-20 -translate-x-1/2 -translate-y-1/2 transform rounded-b-xl border-4 border-[#3e464c] bg-[#1e2126] px-12 py-3 shadow-lg"
      >
        <span class="text-primary font-display text-xl tracking-widest drop-shadow-md">DEAD</span>
      </div>
      <div
        class="pointer-events-none absolute inset-0 z-0 bg-linear-to-br from-red-900/30 to-purple-900/30"
      ></div>
      <div
        class="absolute inset-0 z-0 bg-[radial-gradient(ellipse_at_center,var(--tw-gradient-stops))] from-red-600 via-transparent to-transparent opacity-20"
      ></div>
      <div class="relative z-10 flex flex-col items-center px-8 pt-24 pb-12">
        <h1
          class="font-display text-shadow-red mb-8 animate-pulse text-7xl text-red-600 md:text-9xl"
        >
          DIED
        </h1>
        <div class="flex w-full max-w-4xl flex-col items-start justify-between gap-8 md:flex-row">
          <div
            class="flex-1 rounded-lg border-4 border-red-500/50 bg-black/60 p-6 shadow-[0_0_20px_rgba(220,38,38,0.3)] backdrop-blur-sm dark:border-red-500/70 dark:bg-black/80"
          >
            <div class="-mt-10 mb-6 text-center">
              <span
                class="font-display rounded border-2 border-red-500 bg-red-900 px-4 py-2 text-sm tracking-wider text-white uppercase shadow-lg dark:bg-red-950"
                >Match Stats</span
              >
            </div>
            <div class="space-y-6 text-2xl tracking-wide md:text-3xl">
              <div class="flex items-center justify-between">
                <span class="text-gray-300 drop-shadow-md">Pills Taken:</span>
                <div class="flex items-center gap-3">
                  <span class="text-text-gold">12</span>
                  <span class="material-icons text-2xl text-blue-400">medication</span>
                </div>
              </div>
              <div class="flex items-center justify-between">
                <span class="text-gray-300 drop-shadow-md">Items Wasted:</span>
                <div class="flex items-center gap-3">
                  <span class="text-text-gold">5</span>
                  <span class="material-icons text-2xl text-green-400">science</span>
                </div>
              </div>
              <div class="flex items-center justify-between">
                <span class="text-gray-300 drop-shadow-md">Turns Lasted:</span>
                <div class="flex items-center gap-3">
                  <span class="text-text-gold">8</span>
                  <span class="material-icons text-2xl text-yellow-600">hourglass_bottom</span>
                </div>
              </div>
            </div>
            <div class="mt-8 flex justify-center gap-4 opacity-80">
              <span class="material-icons text-3xl text-gray-500">sentiment_very_dissatisfied</span>
              <span
                class="material-icons text-5xl text-white drop-shadow-[0_0_10px_rgba(255,255,255,0.5)]"
                >sentiment_very_dissatisfied</span
              >
              <span class="material-icons text-3xl text-gray-500">sentiment_very_dissatisfied</span>
            </div>
          </div>
          <div class="-mt-4 flex shrink-0 flex-col items-center justify-center">
            <div class="relative h-48 w-48 md:h-56 md:w-56">
              <div
                class="absolute -top-10 left-1/2 z-10 h-8 w-32 -translate-x-1/2 transform rounded-[50%] border-4 border-yellow-400 shadow-[0_0_15px_#facc15]"
              ></div>
              <div
                class="relative h-full w-full overflow-hidden rounded-full border-4 border-black bg-blue-100 shadow-2xl"
              >
                <div
                  class="absolute -top-4 -left-4 h-16 w-16 rotate-45 border-4 border-black bg-blue-300"
                ></div>
                <div
                  class="absolute -top-8 left-12 h-24 w-16 rotate-12 border-4 border-black bg-blue-300"
                ></div>
                <div
                  class="absolute -top-4 right-0 h-16 w-20 -rotate-12 border-4 border-black bg-blue-300"
                ></div>
                <div
                  class="absolute top-12 -left-8 h-16 w-16 rotate-45 border-4 border-black bg-blue-300"
                ></div>
                <div
                  class="absolute top-12 -right-8 h-16 w-16 -rotate-45 border-4 border-black bg-blue-300"
                ></div>
                <div
                  class="absolute inset-2 z-10 flex flex-col items-center rounded-full border-4 border-black bg-[#e8dcc4] pt-10"
                >
                  <div class="mb-2 flex gap-2">
                    <div
                      class="relative flex h-14 w-14 items-center justify-center rounded-full border-4 border-black bg-white"
                    >
                      <div class="absolute inset-0 flex items-center justify-center">
                        <div class="absolute h-1 w-full rotate-45 bg-black"></div>
                        <div class="absolute h-1 w-full -rotate-45 bg-black"></div>
                      </div>
                    </div>
                    <div
                      class="relative flex h-14 w-14 items-center justify-center rounded-full border-4 border-black bg-white"
                    >
                      <div class="absolute inset-0 flex items-center justify-center">
                        <div class="absolute h-1 w-full rotate-45 bg-black"></div>
                        <div class="absolute h-1 w-full -rotate-45 bg-black"></div>
                      </div>
                    </div>
                  </div>
                  <div
                    class="relative mt-2 h-10 w-20 rounded-b-3xl border-4 border-black bg-[#5d4037]"
                  >
                    <div
                      class="absolute bottom-0 left-1/2 h-6 w-4 -translate-x-1/2 rounded-full bg-cyan-200 opacity-70"
                    ></div>
                    <div class="mt-1 h-2 w-full bg-white"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="flex-1 rounded-lg border-4 border-gray-600 bg-[#1e2126]/90 p-6 shadow-xl backdrop-blur-sm dark:bg-[#15171a]/90"
          >
            <div class="-mt-10 mb-6 text-center">
              <span
                class="font-display rounded border-2 border-gray-500 bg-gray-700 px-4 py-2 text-sm tracking-wider text-white uppercase shadow-lg dark:bg-gray-800"
                >Rewards</span
              >
            </div>
            <div class="flex flex-col items-center space-y-6">
              <div class="text-center">
                <div class="mb-1 text-xl text-gray-300 md:text-2xl">XP LOST:</div>
                <div
                  class="text-text-red font-display text-3xl tracking-tight text-shadow-sm md:text-4xl"
                >
                  -500
                </div>
              </div>
              <div class="relative h-6 w-full rounded border-2 border-gray-600 bg-gray-900">
                <div class="relative h-full w-1/3 bg-red-600">
                  <div
                    class="absolute top-1/2 right-0 translate-x-1/2 -translate-y-1/2 text-gray-500"
                  >
                    <span class="material-icons text-sm">flash_on</span>
                  </div>
                </div>
              </div>
              <div class="mt-2 flex flex-col items-center">
                <div
                  class="relative mb-2 h-16 w-20 border-4 border-slate-800 bg-slate-600 shadow-lg"
                >
                  <div
                    class="absolute top-0 right-0 left-0 h-4 border-b-4 border-slate-800 bg-slate-500"
                  ></div>
                  <div
                    class="absolute top-1/2 left-1/2 h-6 w-4 -translate-x-1/2 -translate-y-1/2 bg-black"
                  ></div>
                  <div class="absolute -top-4 left-1/2 -translate-x-1/2">
                    <span class="material-icons text-4xl text-black">close</span>
                  </div>
                </div>
                <span class="text-text-red font-display mt-2 text-sm">NO LOOT</span>
              </div>
            </div>
          </div>
        </div>
        <div
          class="relative z-20 mt-16 flex w-full max-w-lg flex-col justify-center gap-6 md:flex-row"
        >
          <button
            class="pixel-btn bg-primary hover:bg-primary-hover font-display flex w-full items-center justify-center gap-3 rounded border-r-4 border-b-4 border-red-900 px-8 py-4 text-sm text-white active:border-0 md:w-auto md:text-base"
          >
            <span class="material-icons">refresh</span>
            TRY AGAIN
          </button>
          <button
            class="pixel-btn bg-secondary hover:bg-secondary-hover font-display flex w-full items-center justify-center gap-3 rounded border-r-4 border-b-4 border-gray-800 px-8 py-4 text-sm text-white active:border-0 md:w-auto md:text-base"
          >
            <span class="material-icons">home</span>
            MAIN MENU
          </button>
        </div>
        <div class="mt-8">
          <button
            class="font-body flex items-center gap-2 text-lg tracking-wider text-red-500 transition-colors hover:text-red-400"
          >
            <span class="material-icons text-base">warning</span>
            REPORT PLAYER
          </button>
        </div>
      </div>
      <div
        class="absolute bottom-12 left-0 h-4 w-32 rounded-r-full border-y-2 border-r-2 border-black bg-green-700 opacity-60"
      ></div>
      <div
        class="absolute right-0 bottom-12 h-4 w-32 rounded-l-full border-y-2 border-l-2 border-black bg-yellow-700 opacity-60"
      ></div>
      <div
        class="absolute top-24 left-0 h-4 w-16 rounded-r-full border-y-2 border-r-2 border-black bg-green-700 opacity-60"
      ></div>
      <div
        class="absolute top-24 right-0 h-4 w-16 rounded-l-full border-y-2 border-l-2 border-black bg-yellow-700 opacity-60"
      ></div>
    </div>
  </body>
</html>
