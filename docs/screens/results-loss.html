<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Desktop Died Screen</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;family=VT323&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#D32F2F", // Red for error/died state
                        "primary-hover": "#B71C1C",
                        "secondary": "#424242",
                        "secondary-hover": "#616161",
                        "background-light": "#1a1a1a", // Using a dark base even for 'light' mode context as this is a game UI
                        "background-dark": "#0f1115",
                        "panel-dark": "#1e2126",
                        "panel-border": "#4a5568",
                        "text-gold": "#FBC02D",
                        "text-red": "#FF5252",
                    },
                    fontFamily: {
                        display: ['"Press Start 2P"', 'cursive'], // Pixel art font for titles
                        body: ['"VT323"', 'monospace'], // Pixel art font for body text
                    },
                    borderRadius: {
                        DEFAULT: "4px",
                        'lg': "8px",
                    },
                    backgroundImage: {
                        'pixel-pattern': "url('data:image/svg+xml,%3Csvg width=\\'6\\' height=\\'6\\' viewBox=\\'0 0 6 6\\' xmlns=\\'http://www.w3.org/2000/svg\\'%3E%3Cg fill=\\'%239C92AC\\' fill-opacity=\\'0.1\\' fill-rule=\\'evenodd\\'%3E%3Cpath d=\\'M5 0h1L0 6V5zM6 5v1H5z\\'/%3E%3C/g%3E%3C/svg%3E')",
                    }
                },
            },
        };
    </script>
    <style>
        .pixel-border {
            box-shadow:
                -4px 0 0 0 #000,
                4px 0 0 0 #000,
                0 -4px 0 0 #000,
                0 4px 0 0 #000;
            margin: 4px;
        }

        .pixel-btn {
            box-shadow: inset -4px -4px 0px 0px rgba(0, 0, 0, 0.5);
            transition: all 0.1s;
        }

        .pixel-btn:active {
            box-shadow: inset 4px 4px 0px 0px rgba(0, 0, 0, 0.5);
            transform: translateY(2px);
        }

        .text-shadow-red {
            text-shadow: 4px 4px 0px #3e0e0e;
        }

        .text-shadow-sm {
            text-shadow: 2px 2px 0px #000;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-white min-h-screen flex items-center justify-center font-body p-4 bg-pixel-pattern">
    <div
        class="relative w-full max-w-5xl mx-auto bg-[#1a0b14] dark:bg-[#0d0508] border-12 border-[#3e464c] dark:border-[#2d3436] rounded-xl overflow-hidden shadow-2xl">
        <div
            class="absolute top-0 left-0 w-8 h-8 bg-green-500 border-4 border-black z-20 m-1 rounded-full shadow-[0_0_10px_#4ade80]">
        </div>
        <div
            class="absolute top-0 right-0 w-8 h-8 bg-yellow-500 border-4 border-black z-20 m-1 rounded-full shadow-[0_0_10px_#facc15]">
        </div>
        <div class="absolute bottom-0 left-0 w-8 h-8 bg-green-500 border-4 border-black z-20 m-1 rounded-full"></div>
        <div class="absolute bottom-0 right-0 w-8 h-8 bg-yellow-500 border-4 border-black z-20 m-1 rounded-full"></div>
        <div
            class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20 bg-[#1e2126] border-4 border-[#3e464c] px-12 py-3 rounded-b-xl shadow-lg">
            <span class="text-primary font-display text-xl tracking-widest drop-shadow-md">DEAD</span>
        </div>
        <div class="absolute inset-0 bg-linear-to-br from-red-900/30 to-purple-900/30 z-0 pointer-events-none"></div>
        <div
            class="absolute inset-0 opacity-20 bg-[radial-gradient(ellipse_at_center,var(--tw-gradient-stops))] from-red-600 via-transparent to-transparent z-0">
        </div>
        <div class="relative z-10 flex flex-col items-center pt-24 pb-12 px-8">
            <h1 class="font-display text-7xl md:text-9xl text-red-600 mb-8 text-shadow-red animate-pulse">DIED</h1>
            <div class="flex flex-col md:flex-row w-full justify-between items-start gap-8 max-w-4xl">
                <div
                    class="flex-1 bg-black/60 dark:bg-black/80 border-4 border-red-500/50 dark:border-red-500/70 rounded-lg p-6 backdrop-blur-sm shadow-[0_0_20px_rgba(220,38,38,0.3)]">
                    <div class="text-center -mt-10 mb-6">
                        <span
                            class="bg-red-900 dark:bg-red-950 border-2 border-red-500 text-white font-display text-sm px-4 py-2 rounded shadow-lg uppercase tracking-wider">Match
                            Stats</span>
                    </div>
                    <div class="space-y-6 text-2xl md:text-3xl font-bold tracking-wide">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-300 drop-shadow-md">Pills Taken:</span>
                            <div class="flex items-center gap-3">
                                <span class="text-text-gold">12</span>
                                <span class="material-icons text-blue-400 text-2xl">medication</span>
                            </div>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-300 drop-shadow-md">Items Wasted:</span>
                            <div class="flex items-center gap-3">
                                <span class="text-text-gold">5</span>
                                <span class="material-icons text-green-400 text-2xl">science</span>
                            </div>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-300 drop-shadow-md">Turns Lasted:</span>
                            <div class="flex items-center gap-3">
                                <span class="text-text-gold">8</span>
                                <span class="material-icons text-yellow-600 text-2xl">hourglass_bottom</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-center gap-4 mt-8 opacity-80">
                        <span class="material-icons text-gray-500 text-3xl">sentiment_very_dissatisfied</span>
                        <span
                            class="material-icons text-white text-5xl drop-shadow-[0_0_10px_rgba(255,255,255,0.5)]">sentiment_very_dissatisfied</span>
                        <span class="material-icons text-gray-500 text-3xl">sentiment_very_dissatisfied</span>
                    </div>
                </div>
                <div class="shrink-0 flex flex-col items-center justify-center -mt-4">
                    <div class="relative w-48 h-48 md:w-56 md:h-56">
                        <div
                            class="absolute -top-10 left-1/2 transform -translate-x-1/2 w-32 h-8 border-4 border-yellow-400 rounded-[50%] shadow-[0_0_15px_#facc15] z-10">
                        </div>
                        <div
                            class="w-full h-full bg-blue-100 rounded-full border-4 border-black relative overflow-hidden shadow-2xl">
                            <div class="absolute -top-4 -left-4 w-16 h-16 bg-blue-300 rotate-45 border-4 border-black">
                            </div>
                            <div class="absolute -top-8 left-12 w-16 h-24 bg-blue-300 rotate-12 border-4 border-black">
                            </div>
                            <div class="absolute -top-4 right-0 w-20 h-16 bg-blue-300 -rotate-12 border-4 border-black">
                            </div>
                            <div class="absolute top-12 -left-8 w-16 h-16 bg-blue-300 rotate-45 border-4 border-black">
                            </div>
                            <div
                                class="absolute top-12 -right-8 w-16 h-16 bg-blue-300 -rotate-45 border-4 border-black">
                            </div>
                            <div
                                class="absolute inset-2 bg-[#e8dcc4] rounded-full z-10 border-4 border-black flex flex-col items-center pt-10">
                                <div class="flex gap-2 mb-2">
                                    <div
                                        class="w-14 h-14 bg-white rounded-full border-4 border-black flex items-center justify-center relative">
                                        <div class="absolute inset-0 flex items-center justify-center">
                                            <div class="w-full h-1 bg-black rotate-45 absolute"></div>
                                            <div class="w-full h-1 bg-black -rotate-45 absolute"></div>
                                        </div>
                                    </div>
                                    <div
                                        class="w-14 h-14 bg-white rounded-full border-4 border-black flex items-center justify-center relative">
                                        <div class="absolute inset-0 flex items-center justify-center">
                                            <div class="w-full h-1 bg-black rotate-45 absolute"></div>
                                            <div class="w-full h-1 bg-black -rotate-45 absolute"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-20 h-10 bg-[#5d4037] border-4 border-black rounded-b-3xl relative mt-2">
                                    <div
                                        class="absolute bottom-0 left-1/2 -translate-x-1/2 w-4 h-6 bg-cyan-200 rounded-full opacity-70">
                                    </div>
                                    <div class="w-full h-2 bg-white mt-1"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    class="flex-1 bg-[#1e2126]/90 dark:bg-[#15171a]/90 border-4 border-gray-600 rounded-lg p-6 backdrop-blur-sm shadow-xl">
                    <div class="text-center -mt-10 mb-6">
                        <span
                            class="bg-gray-700 dark:bg-gray-800 border-2 border-gray-500 text-white font-display text-sm px-4 py-2 rounded shadow-lg uppercase tracking-wider">Rewards</span>
                    </div>
                    <div class="flex flex-col items-center space-y-6">
                        <div class="text-center">
                            <div class="text-xl md:text-2xl text-gray-300 mb-1 font-bold">XP LOST:</div>
                            <div class="text-3xl md:text-4xl text-text-red font-display tracking-tight text-shadow-sm">
                                -500</div>
                        </div>
                        <div class="w-full h-6 bg-gray-900 border-2 border-gray-600 relative rounded">
                            <div class="h-full bg-red-600 w-1/3 relative">
                                <div class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-1/2 text-gray-500">
                                    <span class="material-icons text-sm">flash_on</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col items-center mt-2">
                            <div class="w-20 h-16 bg-slate-600 border-4 border-slate-800 relative mb-2 shadow-lg">
                                <div class="absolute top-0 left-0 right-0 h-4 bg-slate-500 border-b-4 border-slate-800">
                                </div>
                                <div
                                    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-4 h-6 bg-black">
                                </div>
                                <div class="absolute -top-4 left-1/2 -translate-x-1/2">
                                    <span class="material-icons text-black text-4xl">close</span>
                                </div>
                            </div>
                            <span class="text-text-red font-display text-sm mt-2">NO LOOT</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-col md:flex-row gap-6 mt-16 w-full max-w-lg justify-center relative z-20">
                <button
                    class="pixel-btn bg-primary hover:bg-primary-hover text-white font-display py-4 px-8 text-sm md:text-base border-b-4 border-r-4 border-red-900 rounded active:border-0 flex items-center justify-center gap-3 w-full md:w-auto">
                    <span class="material-icons">refresh</span>
                    TRY AGAIN
                </button>
                <button
                    class="pixel-btn bg-secondary hover:bg-secondary-hover text-white font-display py-4 px-8 text-sm md:text-base border-b-4 border-r-4 border-gray-800 rounded active:border-0 flex items-center justify-center gap-3 w-full md:w-auto">
                    <span class="material-icons">home</span>
                    MAIN MENU
                </button>
            </div>
            <div class="mt-8">
                <button
                    class="text-red-500 hover:text-red-400 flex items-center gap-2 text-lg font-bold font-body tracking-wider transition-colors">
                    <span class="material-icons text-base">warning</span>
                    REPORT PLAYER
                </button>
            </div>
        </div>
        <div
            class="absolute bottom-12 left-0 w-32 h-4 bg-green-700 rounded-r-full border-y-2 border-r-2 border-black opacity-60">
        </div>
        <div
            class="absolute bottom-12 right-0 w-32 h-4 bg-yellow-700 rounded-l-full border-y-2 border-l-2 border-black opacity-60">
        </div>
        <div
            class="absolute top-24 left-0 w-16 h-4 bg-green-700 rounded-r-full border-y-2 border-r-2 border-black opacity-60">
        </div>
        <div
            class="absolute top-24 right-0 w-16 h-4 bg-yellow-700 rounded-l-full border-y-2 border-l-2 border-black opacity-60">
        </div>
    </div>

</body>

</html>
