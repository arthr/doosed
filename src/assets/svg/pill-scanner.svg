<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <style>
    /* 
       ================================================================
       USER CONFIGURATION: CHANGE PRIMARY COLOR HERE
       ================================================================
    */
    :root {
      --primary-color: #a8d5e2; /* Change this hex code to customize the scanner body color */
      --primary-shadow: rgba(0,0,0,0.2);
      --stroke-color: #1a1a1a;
    }

    .chassis-color {
      fill: var(--primary-color);
    }
    
    /* Animation for the scanner wave */
    @keyframes scan {
      0% { transform: translateY(0); opacity: 0.2; }
      50% { transform: translateY(60px); opacity: 0.8; }
      100% { transform: translateY(0); opacity: 0.2; }
    }
    
    .scan-line {
      animation: scan 2s infinite ease-in-out;
    }
  </style>

  <defs>
    <!-- Metallic Gradient for Antennae -->
    <linearGradient id="metal-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#555" />
      <stop offset="50%" stop-color="#aaa" />
      <stop offset="100%" stop-color="#555" />
    </linearGradient>

    <!-- Screen Background Gradient -->
    <linearGradient id="screen-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0f2027" />
      <stop offset="100%" stop-color="#203a43" />
    </linearGradient>

    <!-- Hologram Pill Gradient -->
    <linearGradient id="pill-holo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff00" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00cc00" stop-opacity="0.4"/>
    </linearGradient>

    <!-- Button Gradient -->
    <radialGradient id="red-btn" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff5e5e" />
      <stop offset="100%" stop-color="#a00000" />
    </radialGradient>
    
    <!-- Glass Reflection -->
    <linearGradient id="glass-shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="40%" stop-color="white" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <!-- Drop Shadow Filter -->
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle (Optional context) -->
  <circle cx="256" cy="256" r="240" fill="#f0f0f0" opacity="0" />

  <!-- Main Device Group -->
  <g transform="translate(0, 20)" filter="url(#drop-shadow)">
    
    <!-- Top Sensor Array / Antennae -->
    <g stroke="var(--stroke-color)" stroke-width="3">
      <!-- Left Antenna -->
      <rect x="160" y="20" width="20" height="60" fill="url(#metal-grad)" rx="5" />
      <circle cx="170" cy="20" r="12" fill="#ffcc00" stroke="var(--stroke-color)" stroke-width="2"/>
      
      <!-- Right Antenna -->
      <rect x="332" y="20" width="20" height="60" fill="url(#metal-grad)" rx="5" />
      <circle cx="342" cy="20" r="12" fill="#ffcc00" stroke="var(--stroke-color)" stroke-width="2"/>
      
      <!-- Center Dish Connection -->
      <path d="M180 60 H332" stroke="#555" stroke-width="8" />
    </g>

    <!-- Main Chassis Body -->
    <!-- This path uses the CSS variable for easy color changing -->
    <path class="chassis-color" 
          d="M130,80 L382,80 C400,80 412,95 412,115 L412,420 C412,450 390,470 360,470 L152,470 C122,470 100,450 100,420 L100,115 C100,95 112,80 130,80 Z" 
          stroke="var(--stroke-color)" stroke-width="4" />

    <!-- Body Depth/Highlight -->
    <path d="M110,115 L110,420 C110,440 125,460 152,460 L360,460 C387,460 402,440 402,420 L402,115" 
          fill="none" stroke="white" stroke-width="4" opacity="0.3" />
    <path d="M130,80 L382,80" stroke="white" stroke-width="2" opacity="0.5" transform="translate(0, 5)"/>

    <!-- Screen Bezel -->
    <rect x="140" y="120" width="232" height="180" rx="10" fill="#333" stroke="var(--stroke-color)" stroke-width="3" />
    
    <!-- Screen Display -->
    <g transform="translate(150, 130)">
      <rect width="212" height="160" fill="url(#screen-grad)" rx="5" />
      
      <!-- Grid Lines -->
      <path d="M0,40 H212 M0,80 H212 M0,120 H212 M53,0 V160 M106,0 V160 M159,0 V160" 
            stroke="#00ff00" stroke-width="1" opacity="0.15" />
      
      <!-- Text Data -->
      <g fill="#00ff00" font-family="monospace" font-size="10" opacity="0.8">
        <text x="10" y="20">ANALYZING...</text>
        <text x="10" y="145">COMP: UNKNOWN</text>
        <text x="150" y="20" text-anchor="end">98%</text>
      </g>

      <!-- Pill Graphic -->
      <g transform="translate(106, 80) rotate(45)">
        <!-- Capsule Left -->
        <path d="M-30,-15 L0,-15 L0,15 L-30,15 A15,15 0 0 1 -30,-15" fill="#ff4081" stroke="#fff" stroke-width="1"/>
        <!-- Capsule Right -->
        <path d="M0,-15 L30,-15 A15,15 0 0 1 30,15 L0,15 L0,-15" fill="#ffffff" stroke="#fff" stroke-width="1"/>
        <!-- Glow -->
        <rect x="-35" y="-20" width="70" height="40" rx="20" fill="url(#pill-holo)" opacity="0.3" />
      </g>

      <!-- Scanning Line Animation -->
      <rect x="10" y="50" width="192" height="2" fill="#00ff00" class="scan-line" opacity="0.8">
        <animate attributeName="y" values="40;120;40" dur="2s" repeatCount="indefinite" />
      </rect>

      <!-- Screen Reflection -->
      <path d="M0,0 L212,0 L212,100 L0,40 Z" fill="url(#glass-shine)" opacity="0.3" />
    </g>

    <!-- Control Panel Area -->
    <g transform="translate(140, 320)">
      <!-- Panel Indentation -->
      <rect x="0" y="0" width="232" height="120" rx="10" fill="rgba(0,0,0,0.1)" />
      
      <!-- Big Red Button -->
      <circle cx="50" cy="60" r="35" fill="url(#red-btn)" stroke="#500" stroke-width="2" />
      <circle cx="50" cy="60" r="25" fill="none" stroke="#ffaaaa" stroke-width="2" opacity="0.5" />
      
      <!-- Dial/Knob -->
      <circle cx="180" cy="60" r="30" fill="#444" stroke="#111" stroke-width="2" />
      <circle cx="180" cy="60" r="22" fill="#222" />
      <rect x="176" y="35" width="8" height="20" fill="#fff" rx="2" transform="rotate(45 180 60)" />
      
      <!-- Indicator Lights -->
      <circle cx="115" cy="40" r="6" fill="#00ff00" stroke="#004400" stroke-width="1" />
      <circle cx="115" cy="60" r="6" fill="#333" stroke="#111" stroke-width="1" />
      <circle cx="115" cy="80" r="6" fill="#333" stroke="#111" stroke-width="1" />
      
      <!-- Vents/Speaker Grille -->
      <g fill="#333">
        <rect x="140" y="100" width="60" height="4" rx="2" />
        <rect x="140" y="108" width="60" height="4" rx="2" />
      </g>
    </g>

    <!-- Screw Heads -->
    <g fill="#bbb" stroke="#555" stroke-width="1">
      <circle cx="120" cy="100" r="4" />
      <circle cx="392" cy="100" r="4" />
      <circle cx="120" cy="450" r="4" />
      <circle cx="392" cy="450" r="4" />
      <!-- Screw Slots -->
      <path d="M117,100 H123 M389,100 H395 M117,450 H123 M389,450 H395" stroke="#444" stroke-width="1" />
    </g>

  </g>
</svg>